<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d03f4a82be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora con jQuery</title>
    </head>

    <body>
        <div class="container-fluid">
            <h1 class="h1" text-bold">Calculadora</h1>
            <h2 class="h2">Calculadora con JQuery</h2>
        </div>
        
        <h3 class="espaciador"></h3>

        <div class="calc">
            <form name="form">
                <input class="calc-display">
            </form>
            <table>
                <tr>
                    <td><input type="button" id="c" value="C" onclick="c()"></td>
                    <td><input class="boton-raiz" type="button" id="sqrt" value="√" onclick="insrt('√')"></td>
                    <td><input class="boton-potencia" type="button" id="elev" value="x²" onclick="insrt('x²')"></td>
                    <td><input type="button" id="div" value="/" onclick="insrt('/')" ></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="insrt(7)" ></td>
                    <td><input type="button" value="8" onclick="insrt(8)" ></td>
                    <td><input type="button" value="9" onclick="insrt(9)" ></td>
                    <td><input type="button" id="resta" value="-" onclick="insrt('-')" ></td>
                </tr>

                <tr>
                    <td><input type="button" value="4" onclick="insrt(4)" ></td>
                    <td><input type="button" value="5" onclick="insrt(5)" ></td>
                    <td><input type="button" value="6" onclick="insrt(6)" ></td>
                    <td><input type="button" id="mult" value="*" onclick="insrt('*')" ></td>
                </tr>
                <tr>                                                                                     
                    <td><input type="button" value="1" onclick="insrt(1)"></td>
                    <td><input type="button" value="2" onclick="insrt(2)"></td>
                    <td><input type="button" value="3" onclick="insrt(3)"></td>
                    <td><input type="button" id="sum" value="+" onclick="insrt('+')" ></td>
                </tr>
                <tr>
                    <td><input class="boton-masmenos" type="button" id="neg" value="±" onclick="insrt('±')"></td>
                    <td><input type="button"  value="0" onclick="insrt(0)"></td>
                    <td><input type="button" id='dot' value="." onclick="insrt('.')" ></td>
                    <td><input type="button" id="equal" value="=" onclick="eql()"></td>
                </tr>
            </table>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
